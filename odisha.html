<body class="bg-gray-100">
    <!-- Header Image -->
    <div class="relative">

    </div>
    <!-- Navigation Bar -->
    <div class="bg-gray-100 text-black flex justify-center items-center py-2 space-x-4">
        <a class="flex items-center space-x-2" href="#">
            <i class="fas fa-rupee-sign"></i>
            <span>Price Prediction</span>
        </a>
        <a class="flex items-center space-x-2" href="#">
            <i class="fas fa-chart-line"></i>

    <div class="bg-teal-800 text-white p-4 flex flex-wrap justify-center space-x-4">
        <div class="flex flex-col items-center">
            <label class="mb-1" for="state">STATE</label>
            <select class="p-2 rounded text-black" id="state">
                <option value="Odisha">Odisha</option>
            </select>
        </div>
        <div class="flex flex-col items-center">
            <label class="mb-1" for="commodity">COMMODITY</label>
            <select class="p-2 rounded text-black" id="commodity"></select>
        </div>
        <div class="flex items-center">
            <button class="bg-gray-700 p-2 rounded text-white" id="goButton">Go</button>
        </div>
    </div>

        <p class="text-center text-gray-700 mb-4" id="predictedPrice"></p>

                                <option value="Brinjal">Brinjal</option>
                                <option value="Broad Leaf Mustard">Broad Leaf Mustard</option>
                                <option value="Broccoli">Broccoli</option>
                                <option value="Brussels Sprout">Brussels Sprout</option>
                                <option value="Cabbage">Cabbage</option>
                                <option value="Cabbage (Local)">Cabbage (Local)</option>
                                <option value="Carrot">Carrot</option>

                                <option value="French Bean (Hybrid)">French Bean (Hybrid)</option>
                                <option value="Garlic Dry Chinese">Garlic Dry Chinese</option>
                                <option value="Garlic">Garlic</option>
                                <option value="Ginger">Ginger</option>
                                <option value="Green Beans">Green Beans</option>
                                <option value="Green Peas">Green Peas</option>
                                <option value="Jackfruit">Jackfruit</option>
                                <option value="Leek">Leek</option>
                                <option value="Mango (Maldah)">Mango (Maldah)</option>
                                <option value="Mushroom (Kanya)">Mushroom (Kanya)</option>
                                <option value="Mustard Greens">Mustard Greens</option>
                                <option value="Mustard Leaf">Mustard Leaf</option>
                                <option value="Okra">Okra</option>
                                <option value="Peas">Peas</option>
                                <option value="Pointed Guard">Pointed Guard</option>
                                <option value="Raddish Red">Raddish Red</option>
                                <option value="Raddish White (Local)">Raddish White (Local)</option>
                                <option value="Rhubarb">Rhubarb</option>
                                <option value="Smooth Gourd">Smooth Gourd</option>

                                <option value="Spinach Leaf">Spinach Leaf</option>

                                <option value="Turnip A">Turnip A</option>
                            
                        </select>
                    </div>
            <div class="flex space-x-4 mt-4">
                <button class="bg-teal-700 text-white px-4 py-2 rounded hover:bg-teal-600" id="submitMonthly">Submit</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-400" id="resetMonthly">Reset</button>
            </div>
        </div>
    </div>

    <!-- Graph Section -->
    <!-- Graph Section -->
<div class="bg-white p-8 mt-4 shadow-md rounded-lg mx-4" id="graphSection" style="display: none;">

    <footer class="bg-teal-900 text-white text-center py-4 mt-4"></footer>
